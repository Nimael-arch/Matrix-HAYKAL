<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messag from the Matrix </title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Courier New', Courier, monospace;
    }

    canvas#matrix {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .terminal {
      position: absolute;
      z-index: 2;
      color: #00FF00;
      padding: 20px;
      top: 10%;
      left: 10%;
      width: 80%;
      max-height: 80%;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00FF00;
      box-shadow: 0 0 20px #00FF00;
      font-size: 1.2rem;
      overflow-y: auto;
    }

    #output {
      direction: rtl;
      text-align: right;
      white-space: pre-wrap;
    }

    .prompt {
      animation: blink 1s infinite;
      direction: rtl;
      display: inline;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="terminal">
    <div id="output"><span class="prompt">_</span></div>
  </div>

  <script>
    // Matrix animation
    let canvas = document.getElementById('matrix');
    let ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '„Ç¢„Ç°„Ç§„Ç£„Ç¶„Ç®„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ0123456789'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    const output = document.getElementById('output');
    const prompt = document.querySelector('.prompt');

    const keySound = new Audio('key.mp3');
    keySound.volume = 0.07; // üß† Doux et subtil

    const messages = [
      "ŸÖÿß ÿ±ÿßÿ≠ Ÿäÿ¨Ÿä ÿ£ÿ≠ÿØ ŸäŸÜŸÇÿ∞ŸÉ",
      "ŸÑÿß ÿ≤ÿπŸäŸÖÿå ŸàŸÑÿß ÿ≠ÿ≤ÿ®ÿå ŸàŸÑÿß ŸÖŸÜÿµŸëÿ©",
      "ÿ•ÿ∞ÿß ŸÖÿß ÿµÿ≠Ÿäÿ™",
      "ÿ•ÿ∞ÿß ŸÖÿß ŸàÿπŸäÿ™",
      "ÿ•ÿ∞ÿß ŸÖÿß ÿ≥ÿ£ŸÑÿ™ ŸÑŸäÿ¥ÿü Ÿàÿ¥ŸÜŸà ÿ®ÿπÿØÿü",
      "ÿ±ÿßÿ≠ ÿ™ÿ®ŸÇŸâ ÿ™ÿØŸàÿ± ÿ®ŸÜŸÅÿ≥ ÿßŸÑÿØÿßÿ¶ÿ±ÿ©‚Ä¶",
      "Ÿàÿ£ŸÜÿ™ ÿ™ÿ≥ÿ™ÿ≠ŸÇ ÿ£ŸÉÿ´ÿ±",
      "ŸáÿßŸä ŸÑÿ≠ÿ∏ÿ© ÿµÿØŸÇ",
      "ÿßŸÑŸàÿ∑ŸÜ ŸÖÿß ŸäŸÜŸáÿ∂ ÿ•ŸÑÿß ÿ®ŸàÿπŸäŸÉ",
      " ŸàÿßŸÑŸàÿπŸä Ÿäÿ®ÿØÿ£ ŸÖŸÜ ŸÇÿ±ÿßÿ± ÿ®ÿ≥Ÿäÿ∑ :",
      "ÿ£ŸÜŸä ŸÖÿß ÿ£ŸÇÿ®ŸÑ ÿ£ÿπŸäÿ¥ ŸÜŸÅÿ≥ ÿßŸÑŸÉÿ∞ÿ®ÿ© ÿ®ÿπÿØ ÿßŸÑŸäŸàŸÖ",
      "ÿ•ÿ∞ÿß ŸàÿµŸÑÿ™ŸÉ ŸáÿßŸä ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©ÿå",
      "ŸÅÿßÿπÿ±ŸÅ ÿ•ŸÜŸÉ ŸÖŸà ÿ∫ÿ±Ÿäÿ®‚Ä¶",
      "ÿ£ŸÜÿ™ Ÿàÿßÿ≠ÿØ ŸÖŸÜŸëÿß",
      "Ÿàÿ•ÿ≠ŸÜÿß ÿ¨ÿßŸäŸäŸÜ ŸÜŸÉÿ™ÿ® ŸÅÿµŸÑ ÿ¨ÿØŸäÿØ‚Ä¶ ÿ≥Ÿàÿß.",
      "ŸÅÿ±ŸäŸÇ ÿ≠Ÿä ŸÉÿßŸÑ ŸäŸÜÿ™ÿ∏ÿ±ŸÉ"
    ];

    let currentMessage = 0;

    function playKeySoundSafe() {
      try {
        const s = keySound.cloneNode();
        s.play().catch(() => {}); // fail-safe si bloqu√©
      } catch (e) {}
    }

    function typeMessage(message, i = 0) {
      if (i < message.length) {
        prompt.insertAdjacentText('beforebegin', message.charAt(i));
        playKeySoundSafe();
        setTimeout(() => typeMessage(message, i + 1), 40);
      } else {
        output.insertAdjacentHTML('beforeend', "<br/><br/>");
        output.appendChild(prompt);
        currentMessage++;
        if (currentMessage < messages.length) {
          setTimeout(() => typeMessage(messages[currentMessage]), 1000);
        }
      }
    }

    // üß† Lancement auto sans clic
    window.onload = () => {
      setInterval(drawMatrix, 33);
      typeMessage(messages[currentMessage]);
    };
  </script>
</body>
</html>
